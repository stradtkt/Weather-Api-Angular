<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3">
      <div class="card p-3 mt-5 mb-5 shadow-lg">
        <img src="../../../assets/san-jose.jpg" class="card-img-top" alt="San Jose">
        <div class="card-body text-center">
          <h3>San Jose</h3>
          <p>Humidity: {{humidity}}</p>
          <p>Temp High: {{highTemp}}</p>
          <p>Temp Low: {{lowTemp}}</p>
          <p>Status: {{status}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
